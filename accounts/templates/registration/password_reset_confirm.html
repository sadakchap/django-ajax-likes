{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Settings {% endblock %}
{% block content %}
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <form method="post">
        {% csrf_token %}
        <h2>Reset Password</h2>
        {{ form|crispy }}
        <input type="submit" class="bnt btn-success btn-lg px-3" style="border-radius: 30px;" value="Reset">
      </form>
    </div>
  </div>
{% endblock %}
